<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table class="oscura">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
            </tr>
        </thead>
    {% for show in all_shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="/shows/{{ show.id }}/edit">Show</a> | <a href="/shows/{{ show.id }}/renderupdate">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a></td>
        </tr>
    {% endfor %}
</table>
<br>
<a href="/shows/">Add a Show!</a>
</body>
</html>
